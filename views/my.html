<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>滴滴工程</title>
		<link rel="shortcuticon" href="/favicon.ico" type="image/x-icon" />
		<!-- 引入压缩之后的css文件 -->
		<!-- <link href="css/mui.min.css" rel="stylesheet" /> -->

		<!-- 引入没有压缩的css文件 -->
		<link rel="stylesheet" href="../css/mui.css">
		<!-- 引入阿里的字体图标 -->
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1578335_tts69uhygph.css">
		<style>
			.wrapper{
				padding: 25px;
			}
		</style>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

		<style>
			.mui-bar-tab .mui-tab-item.mui-active {
				color: orange;
			}
			
		</style>
	</head>
	<body>
		<h1>用户注册</h1>
		<div class="wrapper">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>用户名</label>
			    <input type="text" class="mui-input-clear" placeholder="请输入用户名">
			    </div>
			    <div class="mui-input-row">
			        <label>密码</label>
			        <input type="password" class="mui-input-password" placeholder="请输入密码">
			    </div>
			    <div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-primary" >确认</button>
			        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
			    </div>
			</form>
		</div>
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1578560_nqqokuqe1n.css"/>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="../index.html">
				<div class="iconfont icon-dianyingtubiao"></div>
				<div class="mui-tab-label">电影</div>
			</a>
			<a class="mui-tab-item" href="./yingyuan.html">
				<div class="iconfont icon-yingyuan1"></div>
				<div class="mui-tab-label">影院</div>
			</a>
			<a class="mui-tab-item" href="./zixuan.html">
				<div class="iconfont icon-zixun"></div>
				<div class="mui-tab-label">资讯</div>
			</a>
			<a class="mui-tab-item mui-active">
				<div class="iconfont icon-wode"></div>
				<div class="mui-tab-label">我的</div>
			</a>
		</nav>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui("body").on("tap","a",function(){
			document.location.href = this.href;
		})
	</script>
</html>
